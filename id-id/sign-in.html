<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.getElementById("iconEye");

    const eyeOpen = `
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
    `;

    const eyeClosed = `
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"></path>
    `;

    if (input.type === "password") {
      input.type = "text";
      icon.innerHTML = eyeOpen;
    } else {
      input.type = "password";
      icon.innerHTML = eyeClosed;
    }
  }
</script>


<script>
  const btnReset = document.getElementById("resetRecapcha");

  if (btnReset) {
    btnReset.addEventListener("click", function() {
      grecaptcha.reset();
    });
  }

  document.addEventListener("DOMContentLoaded", function() {
    const username = document.getElementById("username");
    const password = document.getElementById("password");

    document.getElementById("sign-upForm").addEventListener("submit", function(e) {
      let hasFieldError = false;

      document.getElementById('usernameErr').textContent = "";
      document.getElementById('passwordErr').textContent = "";

      if (!username.value.trim()) {
        document.getElementById('usernameErr').textContent = "Username adalah field yang wajib diisi";
        hasFieldError = true;
      }

      if (!password.value.trim()) {
        document.getElementById('passwordErr').textContent = "Password adalah field yang wajib diisi";
        hasFieldError = true;
      }

      if (!hasFieldError) {
        const recaptcha = document.querySelector('.g-recaptcha-response');
        if (!recaptcha || recaptcha.value.trim() === "") {
          showToastrJquery("error", "Silakan verifikasi captcha.");
          e.preventDefault();
          return;
        }
      }

      if (hasFieldError) {
        e.preventDefault();
      }
    });
  });

  function showToastrJquery(type, message) {
    toastr[type](message, '', {
      positionClass: 'toast-top-center',
      timeOut: 3000
    });
  }
</script>
