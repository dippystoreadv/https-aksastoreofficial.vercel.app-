<script>
  document.addEventListener("DOMContentLoaded", function() {
    const formattedInput = document.getElementById("whatsappFormatted");
    const rawInput = document.getElementById("whatsappRaw");

    const nameInput = document.getElementById("name");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const whatsappInput = document.getElementById("whatsappFormatted");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm");
    const checkbox = document.getElementById("tac");

    formattedInput.addEventListener("input", function() {
      let digitsOnly = this.value.replace(/\D/g, "").slice(0, 14);
      const chunks = digitsOnly.match(/.{1,4}/g) || [];
      this.value = chunks.join(" ");
      rawInput.value = digitsOnly;
    });

    document.getElementById("sign-upForm").addEventListener("submit", function(e) {
      let hasError = false;
      rawInput.value = formattedInput.value.replace(/\D/g, "");

      if (!nameInput.value.trim()) {
        document.getElementById('nameErr').textContent = "Nama adalah field yang wajib diisi";
        hasError = true;
      } else {
        document.getElementById('nameErr').textContent = "";
      }

      if (!usernameInput.value.trim()) {
        document.getElementById('usernameErr').textContent = "Username adalah field yang wajib diisi";
        hasError = true;
      } else {
        document.getElementById('usernameErr').textContent = "";
      }

      if (!emailInput.value.trim()) {
        document.getElementById('emailErr').textContent = "Alamat email adalah field yang wajib diisi";
        hasError = true;
      } else {
        document.getElementById('emailErr').textContent = "";
      }

      if (!whatsappInput.value.trim()) {
        document.getElementById('whatsappErr').textContent = "No. WhatsApp adalah field yang wajib diisi";
        hasError = true;
      } else {
        document.getElementById('whatsappErr').textContent = "";
      }

      if (!passwordInput.value.trim()) {
        document.getElementById('passwordErr').textContent = "Password adalah field yang wajib diisi";
        hasError = true;
      } else {
        document.getElementById('passwordErr').textContent = "";
      }

      if (!confirmPasswordInput.value.trim()) {
        hasError = true;
      } else if (confirmPasswordInput.value !== passwordInput.value) {
        document.getElementById('confirmErr').textContent = "Password field tidak sama";
        hasError = true;
      } else {
        document.getElementById('confirmErr').textContent = "";
      }

      if (!checkbox.checked) {
